version: '3.8'

services:
  gpu-burner:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gpu-burner
    image: gpu-burner:latest
    # 使用GPU设备
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              # 指定要使用的GPU设备，all表示所有GPU
              device_ids: ['all']
              # 可选：指定GPU能力
              capabilities: [gpu]
    # 环境变量
    environment:
      - NVIDIA_VISIBLE_DEVICES=all  # 显示所有GPU
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility  # 启用计算能力
    # 卷挂载
    volumes:
      - ./config.yaml:/app/config.yaml:ro  # 只读挂载配置文件
      - ./logs:/app/logs  # 日志目录
    # 端口映射（如果添加Web界面）
    ports:
      - "8080:8080"
    # 重启策略
    restart: unless-stopped
    # 健康检查
    healthcheck:
      test: ["CMD", "python", "-c", "import pynvml; pynvml.nvmlInit(); print('GPU OK')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

